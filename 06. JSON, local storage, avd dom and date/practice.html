<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .odd{
            background-color: red;
        }
        .even{
             background-color: green;
        }
    </style>
</head>
<body>
   
    <button onclick="myFun()" id="num">0</button>
    <script>
         
     let number = document.querySelector('#num')
     let getNum = localStorage.getItem('num')
     let FinalNum;
     FinalNum = getNum ? number.innerText= getNum : number.innerText= 0
     function myFun(){
        color()
      FinalNum =   Number(FinalNum) + 1;
      number.innerText = FinalNum
      localStorage.setItem( "num" ,  FinalNum)
      color()
     }
     color()
    function color(){
         if(FinalNum % 2 === 0 ){
        number.className = '';
        number.classList.add('even') 
      }else{
        number.className = '';
        number.classList.add('odd') 
      } 
    } 
    </script>
</body>
</html>
