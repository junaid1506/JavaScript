<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <h1 id="myNum">0</h1>
    <script>
        // While Loops 
        let myNum =  document.querySelector('#myNum').innerText
        let num = 1
        while(num <= 10){
             myNum.innerText = +3333333 
             num++ 
              
        }

        console.log(myNum )















    </script>
</body>
</html>
