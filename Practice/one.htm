<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .result{
            height: 40px;
            width: 340px;
            border: 1px solid black;
            margin: 20px 0px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter Your First Number">
    <input type="number" id="num2" placeholder="Enter Your Second Number">
    <div class="result"></div>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Division</button>
    <button onclick="location.reload()">Reset</button>

    <script>
        let num1 = document.querySelector('#num1')
        let num2 = document.querySelector('#num2')
        let result = document.querySelector('.result')
        
        function mul(){
            let numOne = num1.value
            let numTwo = num2.value
            let multiply = numOne * numTwo
            result.innerText = multiply
            num1.value = '' 
            num2.value = ''   

        }
        function div(){
            let numOne = num1.value
            let numTwo = num2.value
            let multiply = numOne / numTwo
            result.innerText = multiply
            num1.value = '' 
            num2.value = ''   
        }




    </script>
</body>
</html>
