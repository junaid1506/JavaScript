<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Master - API Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            transition: transform 0.3s ease;
        }
        
        .quiz-container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .timer {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #6e8efb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .timer.warning {
            color: #ff6b6b;
            animation: pulse 1s infinite;
        }
        
        .score-display {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #6e8efb;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 15px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .question-count {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .question-text {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
            line-height: 1.4;
            text-align: center;
        }
        
        .options-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option-btn {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: left;
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: #a777e3;
        }
        
        .option-btn.selected {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            border-color: #6e8efb;
        }
        
        .option-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }
        
        .option-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .nav-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .score-text {
            font-size: 2rem;
            color: #333;
            margin: 20px 0;
            text-align: center;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: 700;
            color: #6e8efb;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .result-details {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .restart-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
            animation: fadeIn 0.5s ease;
            text-align: center;
        }
        
        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .quiz-settings {
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .setting-label {
            font-weight: 600;
            color: #555;
        }
        
        .setting-select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: white;
            font-size: 1rem;
        }
        
        .lifeline-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .lifeline {
            padding: 10px 20px;
            border: 2px solid #6e8efb;
            border-radius: 50px;
            background: white;
            color: #6e8efb;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .lifeline:hover {
            background: #6e8efb;
            color: white;
        }
        
        .lifeline:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .lifeline:disabled:hover {
            background: white;
            color: #6e8efb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.5rem;
            color: #555;
        }
        
        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question-text {
                font-size: 1.3rem;
            }
            
            .quiz-container {
                padding: 25px;
            }
            
            .navigation {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-btn {
                width: 100%;
                justify-content: center;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .quiz-settings {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Master</h1>
        
        <div class="quiz-settings" id="quiz-settings">
            <div class="setting-group">
                <label class="setting-label">Category</label>
                <select class="setting-select" id="category-select">
                    <option value="9">General Knowledge</option>
                    <option value="21">Sports</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="27">Animals</option>
                </select>
            </div>
            <div class="setting-group">
                <label class="setting-label">Difficulty</label>
                <select class="setting-select" id="difficulty-select">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="setting-group">
                <label class="setting-label">Number of Questions</label>
                <select class="setting-select" id="question-count-select">
                    <option value="5">5 Questions</option>
                    <option value="10">10 Questions</option>
                    <option value="15">15 Questions</option>
                </select>
            </div>
            <div class="setting-group">
                <label class="setting-label">Question Type</label>
                <select class="setting-select" id="type-select">
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/False</option>
                </select>
            </div>
        </div>
        
        <div class="header">
            <div class="timer" id="timer">
                <i class="fas fa-clock"></i> Time: <span id="time-remaining">02:00</span>
            </div>
            <div class="score-display">
                <i class="fas fa-star"></i> Score: <span id="current-score">0</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="question-count" id="question-count">Question 1 of 5</div>
        
        <div class="question-container" id="question-container">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Loading questions...
            </div>
            
            <div class="question-text" id="question-text" style="display: none;"></div>
            
            <div class="lifeline-container" style="display: none;" id="lifeline-container">
                <button class="lifeline" id="fifty-fifty">
                    <i class="fas fa-ban"></i> 50:50
                </button>
                <button class="lifeline" id="hint">
                    <i class="fas fa-lightbulb"></i> Hint
                </button>
            </div>
            
            <div class="options-container" id="options-container" style="display: none;"></div>
            
            <div class="feedback" id="feedback"></div>
            
            <div class="navigation" style="display: none;" id="navigation">
                <button class="nav-btn" id="prev-btn" disabled>
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn" id="next-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
                <button class="nav-btn" id="submit-btn" style="display: none;">
                    Submit <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
        
        <div class="result-container" id="result-container">
            <h2>Quiz Completed!</h2>
            <div class="score-text">Your Score:</div>
            <div class="score-value" id="score-value">0/5</div>
            
            <div class="result-details">
                <div class="result-item">
                    <span>Total Questions:</span>
                    <span id="total-questions">5</span>
                </div>
                <div class="result-item">
                    <span>Correct Answers:</span>
                    <span id="correct-answers">0</span>
                </div>
                <div class="result-item">
                    <span>Incorrect Answers:</span>
                    <span id="incorrect-answers">0</span>
                </div>
                <div class="result-item">
                    <span>Time Taken:</span>
                    <span id="time-taken">00:00</span>
                </div>
                <div class="result-item">
                    <span>Final Score:</span>
                    <span id="final-score">0%</span>
                </div>
            </div>
            
            <div id="result-feedback">Well done!</div>
            
            <div style="text-align: center;">
                <button class="restart-btn" id="restart-btn">
                    <i class="fas fa-redo"></i> Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const questionCountElement = document.getElementById('question-count');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');
        const feedbackElement = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreValueElement = document.getElementById('score-value');
        const resultFeedbackElement = document.getElementById('result-feedback');
        const restartBtn = document.getElementById('restart-btn');
        const timerElement = document.getElementById('timer');
        const timeRemainingElement = document.getElementById('time-remaining');
        const currentScoreElement = document.getElementById('current-score');
        const difficultySelect = document.getElementById('difficulty-select');
        const categorySelect = document.getElementById('category-select');
        const questionCountSelect = document.getElementById('question-count-select');
        const typeSelect = document.getElementById('type-select');
        const fiftyFiftyBtn = document.getElementById('fifty-fifty');
        const hintBtn = document.getElementById('hint');
        const totalQuestionsElement = document.getElementById('total-questions');
        const correctAnswersElement = document.getElementById('correct-answers');
        const incorrectAnswersElement = document.getElementById('incorrect-answers');
        const timeTakenElement = document.getElementById('time-taken');
        const finalScoreElement = document.getElementById('final-score');
        const loadingElement = document.getElementById('loading');
        const lifelineContainer = document.getElementById('lifeline-container');
        const navigationElement = document.getElementById('navigation');

        // Quiz state
        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let timer;
        let timeRemaining = 120; // 2 minutes in seconds
        let startTime;
        let endTime;
        let questions = [];
        let fiftyFiftyUsed = false;
        let hintUsed = false;

        // API URL construction
        function getApiUrl() {
            const category = categorySelect.value;
            const difficulty = difficultySelect.value;
            const amount = questionCountSelect.value;
            const type = typeSelect.value;
            
            return `https://opentdb.com/api.php?amount=${amount}&category=${category}&difficulty=${difficulty}&type=${type}&encode=url3986`;
        }

        // Fetch questions from API
        async function fetchQuestions() {
            try {
                loadingElement.style.display = 'block';
                questionTextElement.style.display = 'none';
                optionsContainer.style.display = 'none';
                lifelineContainer.style.display = 'none';
                navigationElement.style.display = 'none';
                
                const response = await fetch(getApiUrl());
                const data = await response.json();
                
                if (data.response_code === 0) {
                    questions = data.results;
                    initQuiz();
                } else {
                    throw new Error('Failed to fetch questions');
                }
            } catch (error) {
                loadingElement.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error loading questions. Please try again.`;
                console.error('Error fetching questions:', error);
            }
        }

        // Decode HTML entities
        function decodeHtml(html) {
            try {
        return decodeURIComponent(html); // URL decoding
    } catch (e) {
        return text;
    }
        }

        // Initialize the quiz
        function initQuiz() {
            // Initialize user answers array
            userAnswers = new Array(questions.length).fill(null);
            
            // Reset quiz state
            currentQuestion = 0;
            score = 0;
            timeRemaining = 120;
            fiftyFiftyUsed = false;
            hintUsed = false;
            
            // Update UI
            currentScoreElement.textContent = "0";
            timeRemainingElement.textContent = formatTime(timeRemaining);
            timerElement.classList.remove('warning');
            
            // Enable lifelines
            fiftyFiftyBtn.disabled = false;
            hintBtn.disabled = false;
            
            // Hide loading, show quiz elements
            loadingElement.style.display = 'none';
            questionTextElement.style.display = 'block';
            optionsContainer.style.display = 'grid';
            lifelineContainer.style.display = 'flex';
            navigationElement.style.display = 'flex';
            
            // Start the quiz
            showQuestion();
            updateProgressBar();
            updateNavigation();
            startTimer();
            
            // Record start time
            startTime = new Date();
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Start the timer
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeRemaining--;
                timeRemainingElement.textContent = formatTime(timeRemaining);
                
                // Add warning style when time is running low
                if (timeRemaining <= 30) {
                    timerElement.classList.add('warning');
                }
                
                // End quiz if time runs out
                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    submitQuiz();
                }
            }, 1000);
        }

        // Display current question
        function showQuestion() {
            if (questions.length === 0) return;
            
            const question = questions[currentQuestion];
            questionCountElement.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            questionTextElement.textContent = decodeHtml(question.question);
            
            // Clear previous options
            optionsContainer.innerHTML = '';
            
            // Combine correct and incorrect answers
            const allAnswers = [
                ...question.incorrect_answers.map(a => decodeHtml(a)),
                decodeHtml(question.correct_answer)
            ];
            
            // Shuffle answers
            for (let i = allAnswers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [allAnswers[i], allAnswers[j]] = [allAnswers[j], allAnswers[i]];
            }
            
            // Create option buttons
            allAnswers.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                if (userAnswers[currentQuestion] === option) {
                    button.classList.add('selected');
                }
                button.innerHTML = `<i class="fas fa-circle"></i> ${option}`;
                button.addEventListener('click', () => selectOption(option));
                optionsContainer.appendChild(button);
            });
                       
            // Hide feedback when changing questions
            feedbackElement.style.display = 'none';
            feedbackElement.className = 'feedback';
            
            // Update lifelines
            updateLifelines();
        }

        // Update lifelines state
        function updateLifelines() {
            // Disable 50:50 if already used
            fiftyFiftyBtn.disabled = fiftyFiftyUsed;
            
            // Disable hint if already used
            hintBtn.disabled = hintUsed;
        }

        // Select an option
        function selectOption(option) {
            userAnswers[currentQuestion] = option;
            
            // Check if answer is correct
            const isCorrect = option === decodeHtml(questions[currentQuestion].correct_answer);
            
            // Update score if correct
            if (isCorrect) {
                score += 10;
                currentScoreElement.textContent = score;
            }
            
            // Show feedback
            feedbackElement.textContent = isCorrect 
                ? "Correct! 🎉" 
                : `Incorrect! The right answer is: ${decodeHtml(questions[currentQuestion].correct_answer)}`;
            feedbackElement.className = isCorrect ? 'feedback correct' : 'feedback incorrect';
            feedbackElement.style.display = 'block';
            
            // Disable all options after selection
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.includes(option)) {
                    btn.classList.add('selected');
                }
                if (btn.textContent.includes(decodeHtml(questions[currentQuestion].correct_answer))) {
                    btn.classList.add('correct');
                } else if (!btn.textContent.includes(option) && !btn.textContent.includes(decodeHtml(questions[currentQuestion].correct_answer))) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Update navigation
            updateNavigation();
        }

        // Use 50:50 lifeline
        function useFiftyFifty() {
            if (fiftyFiftyUsed) return;
            
            fiftyFiftyUsed = true;
            fiftyFiftyBtn.disabled = true;
            
            const correctAnswer = decodeHtml(questions[currentQuestion].correct_answer);
            const options = Array.from(optionsContainer.querySelectorAll('.option-btn'))
                .map(btn => btn.textContent.replace('● ', ''));
            const incorrectOptions = options.filter(opt => opt !== correctAnswer);
            
            // Randomly remove two incorrect options
            const optionsToRemove = incorrectOptions
                .sort(() => 0.5 - Math.random())
                .slice(0, 2);
            
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                const optionText = btn.textContent.replace('● ', '');
                if (optionsToRemove.includes(optionText) && optionText !== correctAnswer) {
                    btn.style.display = 'none';
                }
            });
        }

        // Use hint lifeline
        function useHint() {
            if (hintUsed) return;
            
            hintUsed = true;
            hintBtn.disabled = true;
            
            // Show a hint (first letter of correct answer)
            const correctAnswer = decodeHtml(questions[currentQuestion].correct_answer);
            alert(`Hint: The answer starts with "${correctAnswer.charAt(0)}"`);
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Update navigation buttons
        function updateNavigation() {
            prevBtn.disabled = currentQuestion === 0;
            
            if (currentQuestion === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'flex';
            } else {
                nextBtn.style.display = 'flex';
                submitBtn.style.display = 'none';
            }
            
            // Enable next/submit only if an answer is selected
            if (userAnswers[currentQuestion] === null) {
                nextBtn.disabled = true;
                submitBtn.disabled = true;
            } else {
                nextBtn.disabled = false;
                submitBtn.disabled = false;
            }
        }

        // Navigate to next question
        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgressBar();
                updateNavigation();
            }
        }

        // Navigate to previous question
        function prevQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgressBar();
                updateNavigation();
            }
        }

        // Submit quiz and show results
        function submitQuiz() {
            clearInterval(timer);
            
            // Record end time
            endTime = new Date();
            const timeTaken = Math.floor((endTime - startTime) / 1000);
            
            // Calculate score if not already done
            if (score === 0) {
                userAnswers.forEach((answer, index) => {
                    if (answer === decodeHtml(questions[index].correct_answer)) {
                        score += 10;
                    }
                });
            }
            
            // Calculate number of correct answers
            const correctAnswers = userAnswers.filter((answer, index) => 
                answer === decodeHtml(questions[index].correct_answer)).length;
            
            // Display results
            scoreValueElement.textContent = `${score} points`;
            totalQuestionsElement.textContent = questions.length;
            correctAnswersElement.textContent = correctAnswers;
            incorrectAnswersElement.textContent = questions.length - correctAnswers;
            timeTakenElement.textContent = formatTime(timeTaken);
            finalScoreElement.textContent = `${Math.round((correctAnswers / questions.length) * 100)}%`;
            
            // Display feedback based on score
            if (correctAnswers === questions.length) {
                resultFeedbackElement.textContent = "Perfect! You got all questions right! 🎉";
            } else if (correctAnswers >= questions.length * 0.7) {
                resultFeedbackElement.textContent = "Great job! You know your stuff! 👍";
            } else if (correctAnswers >= questions.length * 0.5) {
                resultFeedbackElement.textContent = "Good effort! Keep learning! 💪";
            } else {
                resultFeedbackElement.textContent = "Keep practicing! You'll do better next time! 👏";
            }
            
            // Show result container, hide question container
            document.querySelector('.question-container').style.display = 'none';
            resultContainer.style.display = 'block';
        }

        // Restart quiz
        function restartQuiz() {
            // Show question container, hide result container
            document.querySelector('.question-container').style.display = 'block';
            resultContainer.style.display = 'none';
            
            // Fetch new questions
            fetchQuestions();
        }

        // Event listeners
        nextBtn.addEventListener('click', nextQuestion);
        prevBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', submitQuiz);
        restartBtn.addEventListener('click', restartQuiz);
        fiftyFiftyBtn.addEventListener('click', useFiftyFifty);
        hintBtn.addEventListener('click', useHint);

        // Initialize the quiz when page loads
        window.addEventListener('load', fetchQuestions);

        // Allow changing settings and restarting
        difficultySelect.addEventListener('change', fetchQuestions);
        categorySelect.addEventListener('change', fetchQuestions);
        questionCountSelect.addEventListener('change', fetchQuestions);
        typeSelect.addEventListener('change', fetchQuestions);
    </script>
</body>
</html>
