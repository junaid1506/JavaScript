<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        #box{
            height: 30vh;
            width: 60vw;
            border: 2px solid black;
            margin-left: 20vw;
            margin-bottom: 10vh;
        }
    </style>
</head>
<body>
    <textarea id="box">
    </textarea>
   <div>
     <button onclick="upper()">Upper Case</button>
    <button onclick="lower()">Lower Case</button>
    <button>Captilize</button>
   </div>


   <script>
    let myBox = document.querySelector('#box')
    // console.log(myBox.toUpperCase())
    function upper(){
     myBox.value = myBox.value.toUpperCase();   
    }
        function lower(){
     myBox.value = myBox.value.toLowerCase();   
    }
        function cap(){
     myBox.value = myBox.value.charAt(0).toUpperCase() + myBox.value.slice(1);   
    }
   </script>
</body>
</html>
