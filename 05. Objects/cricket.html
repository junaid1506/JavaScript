<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
  </head>
  <body>
    <h1>Bat Ball Stump Game with the Function</h1>
    <button onclick="bat()">Bat</button>
    <button onclick="ball()">Ball</button>
    <button onclick="stump()">Stump</button>

    <script>
      function randomGenerator() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "ball";
        } else if (randomNumber > 2 && randomNumber <= 3) {
          return "stump";
        }
      }
      function getresult(userMove, ComputerMove) {
        if (userMove === "bat") {
          if (ComputerMove === "ball") {
            return "You won";
          } else if (ComputerMove === "stump") {
            return "computer wins";
          } else {
            return "Its draw";
          }
        } else if (userMove === "ball") {
          if (ComputerMove === "ball") {
            return "its draw";
          } else if (ComputerMove === "stump") {
            return "You won";
          } else {
            return "computer wins";
          }
        } else {
          if (ComputerMove === "ball") {
            return "computer wins";
          } else if (ComputerMove === "stump") {
            return "its draw";
          } else {
            return "You won";
          }
        }
      }

      function showMsg(userChoice, computerChoice, result) {
        alert(
          `Your Choice is ${userChoice}. Computer choice is ${computerChoice} and ${result} `
        );
      }

      function bat() {
        let computerChoice = randomGenerator();
        let result = getresult("bat", computerChoice);

        showMsg('bat', computerChoice, result);
      }
      function ball() {
        let computerChoice = randomGenerator();
        let result = getresult("ball", computerChoice);

        showMsg('ball',computerChoice, result);
      }
      function stump() {
        let computerChoice = randomGenerator();
        let result = getresult("stump", computerChoice);
        showMsg('stump',computerChoice, result);
      }
    </script>
  </body>
</html>
